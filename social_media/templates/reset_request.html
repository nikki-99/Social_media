
    {% extends 'base.html' %}
    {% block content %}
    <h1 style="color: rgb(0, 7, 100); text-align: center; ">Reset Password</h1>
        <div class="content-section">
            <form method="POST" action="" class="ui form">
                {{ form.hidden_tag() }}
                
                <fieldset  style="width: 50%; position: inherit; left: 25%;box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2), 0px 0px 50px rgba(0, 0, 0, 0.2); border: none; border-radius: 2%; background:cornsilk">
                    <img src="{{url_for('static', filename='/images/forgot.svg')}}" style="height: 48%;
                    width: 25%;
                    position: absolute;
                    left: 64%;
                    top: 50%;" />
                    
                    <div class="field">
                        {{ form.email.label }}
                        {{ form.email }}
                        {% if form.email.errors %}
                       
                        <ul class="errors">
                            {% for error in form.email.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}

                        </ul>
                        {% else %}
                       
                        
                       
                        {% endif %}
                           
                      
                    </div>
           <div>
               <br><br>      

          <button class="ui grey mini button" type="submit">{{ form.submit }}</button>
      </div>
      </fieldset>
      
        </form>
       
       
           
          
               
    
{% endblock %}
