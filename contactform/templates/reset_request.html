
    {% extends 'base.html' %}
    {% block content %}
        <div class="content-section">
            <form method="POST" action="" class="ui form">
                {{ form.hidden_tag() }}
                
                <fieldset>
                    <legend>Reset Password</legend>
                    
                    <div class="field">
                        {{ form.email.label }}
                        {{ form.email }}
                        {% if form.email.errors %}
                       
                        <ul class="errors">
                            {% for error in form.email.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}

                        </ul>
                        {% else %}
                       
                        
                       
                        {% endif %}
                           
                      
                    </div>
           <div>      

          <button class="ui positive basic button" type="submit">{{ form.submit }}</button>
      </div>
      </fieldset>
      
        </form>
       
       
           
          
               
    
{% endblock %}
